<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Piyumi Prasandika</h1>
    
        <form style="width: 350px;">
            <fieldset>
                <legend>Car registration</legend>
            <table>
                <tr>
                    <td>Owner Name</td>
                    <td><input type="text" name="Owner Name" placeholder="Owner Name"></td>
                </tr>

                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email" placeholder="Email"></td>
                </tr>

                <tr>
                    <td>Phone Number</td>
                    <td><input type="text" placeholder="Phone Number"> </td>
                </tr>
                
                <tr>
                    <td>Country</td>
                    <td>
                        <select>
                            <option>Sri Lanka</option>
                            <option>India</option>
                            <option>Philipenese</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Car Model</td>
                    <td><input type="text" name="car model"></td>
                </tr>

                <tr>
                    <td>Manufacture Year</td>
                    <td>
                        <select>
                            <option>Select year</option>
                            <option>1999</option>
                            <option>2000</option>
                            <option>2001</option>
                            <option>2002</option>
                            <option>2003</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Transmission Type</td>
                    <td>
                        <input type="radio" name="transmission"> Manual
                        <input type="radio" name="transmission"> Auto
                    </td>
                </tr>

                <tr>
                    <td>Other</td>
                    <td><textarea rows="4" cols="20"></textarea></td>
                </tr>
            </table>
        </form>
    </fieldset>
    
</body>
</html>
